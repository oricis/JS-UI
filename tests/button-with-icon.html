<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./assets/css/styles.css" rel="stylesheet">
    <style>
        svg {
            fill: none;
            stroke: rgb(212, 0, 89);
        }
        svg.filled-heart {
            fill: rgb(212, 0, 89);
        }
    </style>


</head>
<body class="flex flex-center">
    <section class="border-box flex flex-both flex-center w-80 pad-2 top-5">
        <span>Lorem ipsum</span>

        <div class="button-group">
            <button class="btn no-bg flex flex-both w-10 pad-10" id="btn">
                5
                <svg viewBox="0 0 21 21" height="18" width="26" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
                </svg>
            </button>
        </div>
    </section>
<script src="../dist/src/index.js" defer></script>
    <script>
        /* No recoge la ID si se clica en el area del icono */
        // document.getElementById('btn').addEventListener('click', function (event) {
        //     const buttonId = event.target.id;
        //     console.log('clicked button wit ID: ' + buttonId);
        // });

        window.onload = () => {
            let clicked = false;
            $('#btn').addEventListener('click', function(event) {
                const buttonId = event.target.id ? event.target.id : event.currentTarget.id;
                console.log('clicked button wit ID: ' + buttonId);

                const className = 'filled-heart';
                const selector  = 'button svg';

                if (clicked) {
                    console.log('Already clicked');
                    clicked = false;

                    removeCssClass(selector, className, 0);
                } else {
                    console.log('NO clicked before');
                    clicked = true;

                    addCssClass(selector, className, 0);
                }
            });
        };
    </script>
</body>
</html>
